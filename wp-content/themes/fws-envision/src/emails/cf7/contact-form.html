<div class="form-contact">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<label> Your name [text* your-name] </label>
			</div>
			<div class="col-md-6">
				<label> Your email [email* your-email] </label>
			</div>
			<div class="col-md-12">
				<label> Your message (optional) [textarea your-message] </label>

				[submit "Submit"]
			</div>
		</div>
	</div>
</div>
